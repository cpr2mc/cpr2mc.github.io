    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 13px;
            line-height: 1.4;
            color: #000000;
            background-color: #ffffff;
        }

        /* Top header bar */
        .header-bar {
            background-color: #444444;
            color: #ffffff;
            padding: 12px 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            font-weight: normal;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Dropdown menu container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Menu button */
        .menu-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .menu-btn:hover {
            background-color: #555555;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            border: 1px solid #cccccc;
            z-index: 1000;
        }

        .dropdown-content a {
            color: #000000;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 13px;
            border-bottom: 1px solid #eeeeee;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #f5f5f5;
            color: #0000EE;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Section headers in dropdown */
        .dropdown-header {
            padding: 8px 15px;
            font-size: 11px;
            color: #666666;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eeeeee;
            font-weight: bold;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Content wrapper */
        .content-wrapper {
            width: 100%;
        }

        /* Image section */
        .image-section {
            text-align: center;
        }

        .image-section img {
            width: 410px;
            max-width: 100%;
            height: auto;
        }

        /* Recent box */
        .recent-box {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 12px 15px;
            margin: 0 auto 30px auto;
            width: 410px;
            max-width: 100%;
            text-align: center;
            font-size: 13px;
            border-radius: 3px;
        }

        .recent-box strong {
            color: #333333;
            font-weight: normal;
        }

        .recent-box a {
            color: #0000EE;
            text-decoration: underline;
            margin: 0 5px;
        }

        .recent-box a:visited {
            color: #551A8B;
        }

        .recent-box a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .main-content h1 {
            font-size: 18px;
            font-weight: normal;
            margin: 0 0 15px 0;
            color: #000000;
        }

        .main-content h2 {
            font-size: 15px;
            font-weight: normal;
            margin: 20px 0 10px 0;
            color: #000000;
        }

        .main-content p {
            margin: 10px 0;
            text-align: justify;
        }

        .main-content a {
            color: #0000EE;
            text-decoration: underline;
        }

        .main-content a:visited {
            color: #551A8B;
        }

        .essay-list {
            margin: 15px 0;
        }

        .essay-item {
            margin: 8px 0;
        }

        .essay-date {
            color: #666666;
            font-size: 11px;
            margin-left: 10px;
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #cccccc;
            font-size: 11px;
            color: #666666;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header-bar {
                padding: 10px 15px;
                font-size: 14px;
            }

            .dropdown-content {
                min-width: 160px;
            }

            .recent-box {
                margin: 0 auto 25px auto;
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            
            .main-content h1 {
                font-size: 16px;
            }
            
            .main-content h2 {
                font-size: 14px;
            }

            .menu-btn {
                font-size: 16px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
